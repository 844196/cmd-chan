<h1>Twitterスタンプ</h1>
<div class="cmdchan-say">
	<img src="http://i.imgur.com/K1kIcK5.png">
	<div>
	<h4 style="margin-top:0;">使い方</h4>
	① 使いたい画像を選択。<br>
	② ツイート画面が出てきたら呟きを入力して呟く。

<h2>スタンプ画像</h2>
{% for stamp in site.data.twitter_stamps %}
<input class="icon" type="image" alt="{{ stamp.alt }}" title="{{ stamp.title }}" src="{{ stamp.img_src }}" stamp="{{ stamp.tweet_src }}">
{% endfor %}
